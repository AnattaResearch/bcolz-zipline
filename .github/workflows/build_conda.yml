name: Build conda distribution

on: [ push ]

jobs:
  build_wheels:
    name: py${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      # Ensure that conda-build finishes even if another fails
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest ]
#        python: [ '3.7', '3.8', '3.9' ]
        python: [ '3.8' ]

    steps:
      - name: Checkout bcolz
        uses: actions/checkout@v2

      - name: Setup miniconda3
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          python-version: ${{ matrix.python }}
          activate-environment: recipe
          channels: defaults, conda-forge, anaconda
          run: mkdir conda/outputs; conda-build --output-folder conda/outputs  --python ${{ matrix.python }} conda/.

      - name: upload macos
        if: ${{ matrix.os }} == 'macos-latest'
        run: naconda upload -l main -u ml4t osx-64/*.tar.bz2

      - name: upload linux
        if: ${{ matrix.os }} == 'ubuntu-latest'
        run: anaconda upload -l main -u ml4t linux-64/*.tar.bz2

      - name: upload windows
        if: ${{ matrix.os }} == 'windows-latest'
        run: anaconda upload -l main -u ml4t win-64/*.tar.bz2        